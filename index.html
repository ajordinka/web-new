<!DOCTYPE html>

<html lang="en">




<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Datetime superapp</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="../js/main.js" type="module"></script>

</head>




<body>

    <nav id='menu'>

        <button for='datecalc' class='menu_links'>Калькулятор дат</button>

        <button for='timer' class='menu_links'>Таймер</button>

    </nav>

    <!-- <hr> -->

    <form id="datecalc" class="menu_content">

        <h3>Калькулятор дат</h3>

        <label>

            <strong>Первая дата:</strong>

            <input type="date" name="firstDate" />

        </label>

        <label>

            <strong>Вторая дата:</strong>

            <input type="date" name="secondDate" />

        </label>

        <button type="submit">Расчитать промежуток</button>

        <p id="datecalc__result"></p>

    </form>

    <form id='timer' class="menu_content">

        <h3>Таймер</h3>

        <label>

            <strong>Установите время: </strong>

        </label>

        <select name="hours" id="hours">

        </select><span> часы </span>

        <select name="minutes" id="minutes"></select><span> минуты </span>

        <select name="seconds" id="seconds"></select><span> секунды </span>

        <div class='timer_btns'>

            <button id='start'>Start</button>

            <button id='stop'>Stop</button>

            <button id='reset'>Reset</button>

        </div>




        <p id="demo"></p>

    </form>

</body>




</html>
